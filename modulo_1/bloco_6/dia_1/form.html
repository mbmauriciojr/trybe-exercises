<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <fieldset>
    <label for="input-name">Nome:</label>
    <input type="text" name="name" id="input-name" maxlength="40" placeholder="Digite seu nome" required>
    <br>
    <br>
    <label for="input-email">Email:</label>
    <input type="text" name="email" id="input-email" maxlength="50" placeholder="Digite um email" required>
    <br>
    <br>
    <label for="input-cpf">CPF:</label>
    <input type="text" name="cpf" id="input-cpf" maxlength="11" placeholder="Digite seu CPF" required>
    <br>
    <br>
    <label for="input-endereco">Endereço:</label>
    <input type="text" name="endereco" id="input-endereco" maxlength="200" placeholder="Ex: Avenida, logadouro, rua e etc..." required>
    <br>
    <br>
    <label for="input-cidade">Cidade:</label>
    <input type="text" name="cidade" id="input-cidade" maxlength="28" placeholder="Digite sua cidade" required>
    <br>
    <br>
    <label for="select-estado">Estado:</label>
    <select name="estado" id="select-estado">
      <option value="sp">São Paulo</option>
      <option value="rj">Rio de Janeiro</option>
      <option value="mg">Minas Gerais</option>
      <option value="es">Espírito Santo</option>
      <option value="rs">Rio Grande do Sul</option>
    </select>
    <br>
    <br>
    <label for="">Tipo:</label>
    <input type="radio" name="morada" id="radio-apartamento" checked>
    <label for="radio-apartamento">Apartamento</label>
    <input type="radio" name="morada" id="radio-casa">
    <label for="radio-casa">Casa</label>
  </fieldset>
  
</body>
</html>
